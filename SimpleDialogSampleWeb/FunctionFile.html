            clickEvent.completed();

        function doSomethingAndShowDialog(event) {
            clickEvent = event;
            writeToDoc("ExecuteFunction called buttonid=" + clickEvent.source.id);
            openDialog();

          
            
        }

        function writeToDoc(text)
        {

            Office.context.document.setSelectedDataAsync(text,
                function (asyncResult) {
                    var error = asyncResult.error;
                    if (asyncResult.status === "failed") {
                        //show error. Upcoming displayDialog API will help here.
                    }
                    else {
                        //show success.Upcoming displayDialog API will help here.
                    }
                });
        }
