<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>

    <!-- For the Office UI Fabric, go to http://aka.ms/office-ui-fabric to learn more. -->
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.min.css">
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.components.min.css">
    <script>
        function messageParent(text)
        {
            /*Only strings, booleans and numbers can be sent across. 
            JS Objects cannot be messaged across */
            Office.context.ui.messageParent(text);
        }
    </script>
</head>
<body>
    <p class="ms-font-xxl ms-fontColor-neutralSecondary ms-fontWeight-semilight">Pick a number</p>
    <button class="ms-Button ms-Button--primary" id="red-button" onclick="messageParent('Picked 1')">
        <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
        <span class="ms-Button-label" id="button-text">1</span>
        <span class="ms-Button-description" id="button-desc">Number 1</span>
    </button>
    <button class="ms-Button ms-Button--primary" id="red-button" onclick="messageParent('Picked 2')">
        <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
        <span class="ms-Button-label" id="button-text">2</span>
        <span class="ms-Button-description" id="button-desc">Number 2</span>
    </button>
</body>
</html>
